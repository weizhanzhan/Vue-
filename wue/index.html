<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wue</title>
</head>
<body>
  <div id="root">
    <p>{{name}}</p>
    <p>{{like.math}}</p>
    <p>{{like.a.c}}</p>

  </div>
  <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
  <script src="./script/util.js"></script>
  <script src="./script/wue.js"></script>
  <script>
    const app = new Wue({
      el:'#root',
      data() {
        return {
          name:'zhangsan',
          like:{
            math:true,
            a:{
              c:'wewe'
            }
          }
        }
      },
    })
  </script>
</body>
</html>
